---
- name: Deploy PHP Application on MIG
  hosts: localhost
  connection: local
  tasks:
    - name: Get PHP instances
      shell: |
        gcloud compute instances list --filter="name:php-instance-*" --format="json"
      register: instances_json

    - name: Deploy to each PHP instance using gcloud SSH
      shell: |
        gcloud compute ssh {{ item.name }} --zone={{ item.zone }} --command="
          sudo apt-get update -y
          sudo apt-get install -y docker.io
          sudo systemctl enable docker
          sudo systemctl start docker
          sudo docker stop php-app || true
          sudo docker rm php-app || true
          sudo docker pull us-central1-docker.pkg.dev/siva-477505/php-app/php-app:v1
          sudo docker run -d --name php-app -p 80:80 --restart unless-stopped us-central1-docker.pkg.dev/siva-477505/php-app/php-app:v1
          echo 'Deployment completed on {{ item.name }}'
        "
      loop: "{{ instances_json.stdout | from_json }}"
      loop_control:
        label: "{{ item.name }}"
