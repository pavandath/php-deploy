---
- name: Deploy PHP Application on MIG
  hosts: php_servers
  become: yes
  
  tasks:
    - name: Install Docker
      apt:
        name: docker.io
        state: present
        update_cache: yes

    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Install gcloud SDK for Docker auth
      shell: |
        echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] https://packages.cloud.google.com/apt cloud-sdk main" | tee /etc/apt/sources.list.d/google-cloud-sdk.list
        apt-get install -y apt-transport-https ca-certificates gnupg
        curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | apt-key --keyring /usr/share/keyrings/cloud.google.gpg add -
        apt-get update && apt-get install -y google-cloud-sdk

    - name: Authenticate Docker with Artifact Registry
      shell: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

    - name: Pull PHP application image
      docker_image:
        name: us-central1-docker.pkg.dev/siva-477505/php-app/php-app:v1
        source: pull

    - name: Run PHP application container
      docker_container:
        name: php-app
        image: us-central1-docker.pkg.dev/siva-477505/php-app/php-app:v1
        state: started
        restart_policy: unless-stopped
        ports:
          - "80:80"
